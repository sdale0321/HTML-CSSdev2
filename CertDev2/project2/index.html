<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">    
    </head>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Survey Form</h1>
            <p id="description" class="description-text-center">
                Your feedback will help us improve our system!
            </p>
        </header>        
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input 
                    name="name"
                    id="name" 
                    type="text" 
                    placeholder="Enter your name" 
                    class="form-control"
                    required 
                />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input
                    name="email"
                    id="email"
                    type="email"
                    placeholder="Enter your email"
                    class="form-control"
                    required
                />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age
                <span class="clue">(Optional)</span></label>
                <input 
                    type="number"
                    name="age"
                    id="number"
                    min="10"
                    max="110"
                    class="form-control"
                    placeholder="Age"
                />
            </div>
            <div class="form-group">
                <p>Which option best describes you?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="learner">Full time learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend Samuel Carters web development to a friend?</p>
                <label>
                    <input
                        name="user-recommended"
                        value="definitely"
                        type="radio"
                        class="input-radio"
                        checked
                />Definitely</label>
                <label>
                    <input
                        name="user-recommended"
                        value="maybe"
                        type="radio"
                        class="input-radio"
                />Maybe</label>
                <label>
                    <input  
                        name="user-recommended"
                        value="not-sure"
                        type="radio"
                        class="input-radio"
                />Not sure</label>
            </div>

            <div class="form-group">
                <p>What is your favorite feature of my website?</p>
                <select id="mostlike" name="mostlike" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <p>
                    What would you want to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label>
                    <input 
                        type="checkbox"
                        name="prefer"
                        value="front-end-projects"
                        class="input-checkbox"
                    />Front-end Projects
                </label>
                
                <label>
                    <input
                        type="checkbox"
                        name="prefer"
                        value="back-end-projects"
                        class="input-checkbox"
                    />Back-end Projects
                </label>

                <label>
                    <input
                        type="checkbox"
                        name="prefer"
                        value="data-visualization"
                        class="input-checkbox"
                    />Data Visualization 
                </label>

                <label>
                    <input  
                        type="checkbox"
                        name="prefer"
                        value="Challenges"
                        class="input-checkbox"
                    />Challenges
                </label>

                <label>
                    <input  
                        type="checkbox"
                        name="prefer"
                        value="open-source-community"
                        class="input-checkbox"
                    />Open Source Community
                </label>

                <label>
                    <input  
                        type="checkbox"
                        name="prefer"
                        value="github-links"
                        class="input-checkbox"
                    />Github Links
                </label>

                <label>
                    <input 
                        type="checkbox"
                        name="prefer"
                        value="Videos"
                        class="input-checkbox"
                    />Videos
                </label>

                <label>
                    <input
                        type="checkbox"
                        name="prefer"
                        value="online-city-meetups"
                        class="input-checkbox"
                    />Online and City Meetups
                </label>

                <label>
                    <input  
                        type="checkbox"
                        name="prefer"
                        value="wiki"
                        class="input-checkbox"
                    />Wiki
                </label>

                <label>
                    <input
                        type="checkbox"
                        name="prefer"
                        value="forum"
                        class="input-checkbox"
                    />Forum
                </label>

                <label>
                    <input  
                        type="checkbox"
                        name="prefer"
                        value="links-to-courses"
                        class="input-checkbox"
                    />Links to courses
                </label>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea
                    id="comments"
                    class="input-textarea"
                    name="comment"
                    placeholder="Enter your comment here...">
                </textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </div>
</html>
